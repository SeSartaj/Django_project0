{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'newyear/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It New Year?</title>
</head>
<body>
    <div>
        {% if newyear %}
        <h1>Yes</h1>
        {% endif %}
    
        {% if not newyear %}
        <h1>No</h1>
        {% endif %}
    </div>
</body>
</html>
